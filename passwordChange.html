<!DOCTYPE html>
<html ng-app="Control-H3">
<head>
  <meta charset="utf-8">
  <title>Control H3 - Password Change</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
</head>

<body  ng-controller="passwordChangeController">  
  <div class="row">
    <div class ="col-sm-2"></div>
    <div class ="col-sm-8">  <!-- Form Name -->
      <div class="row" id="debug">
        <legend>{{message_title}}</legend>
        <p>{{message_content}}</p>
      </div>
    </div>
    <div class ="col-sm-2"></div>
  </div>
  <div class="row">
    <div class ="col-sm-2"></div>
    <div class ="col-sm-8">  <!-- Form Name -->
      <br><legend>Control H3 </legend><br>
      <p>Fill the form below to change your password.</p>
    </div>
    <div class ="col-sm-2"></div>
  </div>
  <div class="row">
    <div class ="col-sm-4"></div>
    <div class ="col-sm-4">
      <fieldset>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-4 control-label" for="Name" >Name</label>  
          <div class="col-sm-5">
            <input  type="text" placeholder="Name" class="form-control input-sm" ng-click="reset()" autofocus ng-model="user.name">
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-sm-4 control-label" for="Password1">Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="Password 1" class="form-control input-sm" ng-click="reset()" ng-model="user.pass1">
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-sm-4 control-label" for="Password2">Repeat Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="Password 2" class="form-control input-sm" ng-click="reset()" ng-model="user.pass2">
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-sm-4 control-label" for="newPassword">New Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="New Password" class="form-control input-sm" ng-click="reset()" ng-model="user.newPass">
          </div>
        </div>        
        <!-- Button -->
        <div class="form-group">
          <label class="col-sm-4 control-label"></label>
          <div class="col-sm-4">
            <button class="btn btn-primary" ng-click="changePass()">Change my password</button>                                
          </div>
        </div>
      </fieldset>
      <br></br>
      <legend></legend>
    </div>
    <div class ="col-sm-4"></div>
  </div>  
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>   
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <!-- Logica -->
  <script src="js/hostserv.js"></script> 
  <script src="js/controlador.js"></script>  
</body>
</html>
